<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنصة التعليمية المتطورة - نظام الإدارة المتكامل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c5aa0;
            --primary-dark: #1e3d72;
            --primary-light: #4a7bc8;
            --secondary: #00b4d8;
            --accent: #ff6b6b;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
            --dark: #2d3748;
            --light: #f8f9fa;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-800: #343a40;
            --gray-900: #212529;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 6px 10px -1px rgba(0, 0, 0, 0.1), 0 4px 6px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--primary-light));
            --gradient-secondary: linear-gradient(135deg, var(--secondary), #0099cc);
            --gradient-accent: linear-gradient(135deg, var(--accent), #ff5252);
            --gradient-success: linear-gradient(135deg, var(--success), #20c997);
            --story-gradient: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            --group-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --channel-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --sidebar-width: 280px;
            --header-height: 70px;
            --border-radius: 12px;
            --border-radius-lg: 16px;
            --border-radius-xl: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.15s ease;
            --backdrop-blur: blur(12px);
        }

        /* Reset وتأسيس عام */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Segoe UI', 'Tahoma', 'Geneva', 'Verdana', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* التمرير المخصص */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--gray-100);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
            transition: var(--transition);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* التحديد المخصص */
        ::selection {
            background: var(--primary-light);
            color: white;
        }

        /* الهيكل الرئيسي */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* حالة الاتصال */
        .connection-status {
            position: fixed;
            top: 15px;
            left: 15px;
            background: var(--success);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            z-index: 10000;
            display: none;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-lg);
            backdrop-filter: var(--backdrop-blur);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
        }
        
        .connection-status.offline {
            background: var(--danger);
            animation: pulse 2s infinite;
        }

        .connection-status.reconnecting {
            background: var(--warning);
            color: var(--dark);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* الهيدر الرئيسي */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: var(--backdrop-blur);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
            height: var(--header-height);
            transition: var(--transition);
        }

        .header.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: var(--shadow-lg);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            gap: 1.5rem;
        }

        /* اللوجو */
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-shrink: 0;
            text-decoration: none;
            transition: var(--transition);
        }

        .logo:hover {
            transform: translateY(-1px);
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: var(--gradient-primary);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .logo:hover .logo-icon {
            transform: scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .logo-text {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        .logo-subtitle {
            font-size: 0.75rem;
            color: var(--gray-600);
            font-weight: 500;
            margin-top: -2px;
        }

        /* التنقل الرئيسي */
        .nav {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .nav-item {
            color: var(--dark);
            text-decoration: none;
            font-weight: 600;
            padding: 0.6rem 1.2rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 100%;
            background: var(--gradient-primary);
            transition: var(--transition);
            z-index: -1;
        }

        .nav-item:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .nav-item:hover::before {
            width: 100%;
        }

        .nav-item.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow);
        }

        .nav-item.hidden {
            display: none;
        }

        .nav-item-badge {
            background: var(--accent);
            color: white;
            border-radius: 10px;
            padding: 0.2rem 0.5rem;
            font-size: 0.75rem;
            font-weight: 700;
            min-width: 20px;
            text-align: center;
        }

        /* معلومات المستخدم */
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem 1rem;
            background: var(--gray-100);
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: var(--transition);
            border: 1px solid var(--border);
        }

        .user-info:hover {
            background: var(--gray-200);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            border: 2px solid white;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-details {
            display: flex;
            flex-direction: column;
            gap: 0.1rem;
        }

        .user-name {
            font-weight: 700;
            color: var(--dark);
        }

        .user-role {
            font-size: 0.8rem;
            color: var(--gray-600);
            font-weight: 500;
        }

        /* المحتوى الرئيسي */
        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* الصفحات */
        .page {
            display: none;
            animation: fadeIn 0.5s ease-in;
            min-height: 60vh;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* زر القائمة للموبايل */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .mobile-menu-btn:hover {
            background: var(--gray-200);
        }

        /* القائمة الجانبية للموبايل */
        .mobile-sidebar {
            position: fixed;
            top: 0;
            right: -100%;
            width: 85%;
            max-width: 320px;
            height: 100vh;
            background: white;
            z-index: 2000;
            box-shadow: var(--shadow-xl);
            transition: var(--transition);
            overflow-y: auto;
            padding: 1.5rem;
        }

        .mobile-sidebar.active {
            right: 0;
        }

        .mobile-sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1999;
            display: none;
            backdrop-filter: blur(4px);
        }

        .mobile-sidebar-overlay.active {
            display: block;
        }

        .mobile-sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .mobile-sidebar-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--gray-600);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .mobile-sidebar-close:hover {
            background: var(--gray-200);
            color: var(--danger);
        }

        /* التجاوب */
        @media (max-width: 1200px) {
            .header-content {
                padding: 0 1.5rem;
            }
            
            .nav-item {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 992px) {
            .nav {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .user-info .user-details {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }
            
            .logo-text {
                font-size: 1.2rem;
            }
            
            .logo-subtitle {
                display: none;
            }
            
            .main-content {
                padding: 1rem;
            }
        }

        @media (max-width: 576px) {
            .logo-icon {
                width: 36px;
                height: 36px;
                font-size: 1.1rem;
            }
            
            .logo-text {
                font-size: 1.1rem;
            }
            
            .connection-status {
                top: 10px;
                left: 10px;
                font-size: 0.75rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // البيانات والمتغيرات العامة
        let currentUser = null;
        let socket = null;
        let isOnline = true;

        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupEventListeners();
            initializeSocket();
            setupScrollEffects();
        });

        function initializeApp() {
            // التحقق من حالة المستخدم المسجل
            const savedUser = localStorage.getItem('currentUser');
            const token = localStorage.getItem('token');
            
            if (savedUser && token) {
                try {
                    currentUser = JSON.parse(savedUser);
                    showAuthenticatedUI();
                    showPage('dashboardPage');
                    updateConnectionStatus(true);
                } catch (error) {
                    console.error('خطأ في تحميل بيانات المستخدم:', error);
                    localStorage.removeItem('currentUser');
                    localStorage.removeItem('token');
                    showPage('homePage');
                }
            } else {
                showPage('homePage');
            }

            // تحديث واجهة المستخدم
            updateUI();
        }

        function setupEventListeners() {
            // زر القائمة للموبايل
            document.getElementById('mobileMenuBtn').addEventListener('click', toggleMobileSidebar);
            document.getElementById('mobileSidebarClose').addEventListener('click', toggleMobileSidebar);
            document.getElementById('mobileSidebarOverlay').addEventListener('click', toggleMobileSidebar);

            // عناصر التنقل في القائمة الجانبية
            document.querySelectorAll('.mobile-nav-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const pageId = this.dataset.page + 'Page';
                    showPage(pageId);
                    toggleMobileSidebar();
                });
            });

            // روابط التنقل الرئيسية
            setupNavigationEvents();
        }

        function setupNavigationEvents() {
            // الروابط سيتم إعدادها في الأجزاء التالية
        }

        function initializeSocket() {
            // الاتصال بالسيرفر سيتم تفعيله في الأجزاء التالية
        }

        function setupScrollEffects() {
            // تأثير التمرير على الهيدر
            window.addEventListener('scroll', function() {
                const header = document.getElementById('mainHeader');
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        }

        function toggleMobileSidebar() {
            const sidebar = document.getElementById('mobileSidebar');
            const overlay = document.getElementById('mobileSidebarOverlay');
            
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            
            // منع التمرير عند فتح القائمة
            document.body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : '';
        }

        function showPage(pageId) {
            // إخفاء جميع الصفحات
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // إظهار الصفحة المطلوبة
            const targetPage = document.getElementById(pageId);
            if (targetPage) {
                targetPage.classList.add('active');
                
                // تحديث التنقل النشط
                updateActiveNavigation(pageId);
                
                // تحريك الصفحة للأعلى
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function updateActiveNavigation(pageId) {
            // إزالة النشاط من جميع عناصر التنقل
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // إضافة النشاط للعنصر الحالي
            const activeNavItem = document.querySelector(`[data-page="${pageId.replace('Page', '')}"]`);
            if (activeNavItem) {
                activeNavItem.classList.add('active');
            }
        }

        function showAuthenticatedUI() {
            if (!currentUser) return;

            // تحديث معلومات المستخدم
            document.getElementById('userName').textContent = currentUser.fullName;
            document.getElementById('userRole').textContent = getRoleArabic(currentUser.role);
            document.getElementById('mobileUserName').textContent = currentUser.fullName;
            document.getElementById('mobileUserRole').textContent = getRoleArabic(currentUser.role);

            // إظهار عناصر المستخدم المسجل
            document.querySelectorAll('.nav-item:not(.user-info)').forEach(item => {
                item.classList.add('hidden');
            });
            
            document.getElementById('userInfo').classList.remove('hidden');
            document.getElementById('mobileUserInfo').classList.remove('hidden');
            document.getElementById('dashboardLink').classList.remove('hidden');
            document.getElementById('chatLink').classList.remove('hidden');
            document.getElementById('storiesLink').classList.remove('hidden');
            document.getElementById('settingsLink').classList.remove('hidden');

            // إظهار رابط الإدارة للمديرين
            if (currentUser.role === 'admin') {
                document.getElementById('adminLink').classList.remove('hidden');
            }

            // تحديث الصورة الرمزية إذا وجدت
            if (currentUser.avatar) {
                const avatarElements = document.querySelectorAll('.user-avatar');
                avatarElements.forEach(avatar => {
                    avatar.innerHTML = `<img src="${currentUser.avatar}" alt="${currentUser.fullName}">`;
                });
            }
        }

        function getRoleArabic(role) {
            const roles = {
                'student': 'طالب',
                'moderator': 'مشرف',
                'admin': 'مدير'
            };
            return roles[role] || role;
        }

        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            isOnline = connected;
            
            if (connected) {
                statusElement.innerHTML = '<i class="fas fa-wifi"></i><span>متصل بالخادم</span>';
                statusElement.className = 'connection-status';
                statusElement.style.display = 'flex';
            } else {
                statusElement.innerHTML = '<i class="fas fa-wifi-slash"></i><span>غير متصل</span>';
                statusElement.className = 'connection-status offline';
                statusElement.style.display = 'flex';
            }
        }

        }
