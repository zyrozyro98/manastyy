<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إديوتك - المنصة التعليمية الذكية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <i class="fas fa-wifi"></i> متصل بالنظام
    </div>

    <div class="app-container">
        <!-- Header -->
        <header class="header" id="headerContainer">
            <!-- سيتم تحميل الهيدر ديناميكياً -->
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Landing Page -->
            <div class="page active" id="landingPage">
                <!-- سيتم تحميل الصفحة الرئيسية ديناميكياً -->
            </div>

            <!-- Login Page -->
            <div class="page" id="loginPage">
                <!-- سيتم تحميل صفحة الدخول ديناميكياً -->
            </div>

            <!-- Register Page -->
            <div class="page" id="registerPage">
                <!-- سيتم تحميل صفحة التسجيل ديناميكياً -->
            </div>

            <!-- Dashboard Page -->
            <div class="page" id="dashboardPage">
                <!-- سيتم تحميل لوحة التحكم ديناميكياً -->
            </div>

            <!-- Chat Page -->
            <div class="page" id="chatPage">
                <!-- سيتم تحميل الدردشة ديناميكياً -->
            </div>

            <!-- Images Page -->
            <div class="page" id="imagesPage">
                <!-- سيتم تحميل معرض الصور ديناميكياً -->
            </div>

            <!-- Admin Page -->
            <div class="page" id="adminPage">
                <!-- سيتم تحميل لوحة الإدارة ديناميكياً -->
            </div>
        </main>
    </div>

    <!-- المكونات العامة -->
    <div id="modalContainer"></div>
    <div id="notificationContainer"></div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/images.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
